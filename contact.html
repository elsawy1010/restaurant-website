<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا | مطعم الحبايب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-color: #000;
      --accent-color: #f1c40f;
      --bg-color: #fff8f0;
      --text-color: #2c3e50;
    }

    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
      scroll-behavior: smooth;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background: var(--main-color);
      color: white;
      padding: 12px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
    }

    .nav-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .nav-bar img {
      height: 60px;
      border-radius: 12px;
      transition: transform 0.3s;
    }

    .nav-bar img:hover {
      transform: scale(1.05);
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: var(--accent-color);
    }

    main {
      padding: 60px 0;
      animation: fadeIn 1s ease;
    }

    h1 {
      text-align: center;
      color: var(--main-color);
      font-size: 32px;
      margin-bottom: 40px;
      animation: fadeInDown 1s ease;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
      gap: 25px;
      animation: fadeInUp 1s ease;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 24px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      color: var(--main-color);
      margin-bottom: 15px;
      font-size: 22px;
    }

    .card p {
      line-height: 1.8;
      color: #555;
      font-size: 15px;
      margin: 8px 0;
    }

    a.whatsapp {
      display: inline-block;
      background: #25D366;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 700;
      margin-top: 12px;
      transition: background 0.3s, transform 0.2s;
    }

    a.whatsapp:hover {
      background: #1ebe5d;
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 350px;
      border: none;
      border-radius: 14px;
    }

    footer {
      background: var(--main-color);
      color: white;
      text-align: center;
      padding: 18px;
      font-size: 14px;
      margin-top: 50px;
      box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        text-align: center;
        background: var(--main-color);
        padding: 10px 0;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        margin: 10px 0;
      }

      h1 {
        font-size: 26px;
      }
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <header>

</html>
